<div class="dispense loader__container">
  <div class="loader" *ngIf="issued">
    <app-loader [message]="'issuing item'"></app-loader>
  </div>
  <div class="dispense__prescription loader__other">
    <div class="heading">
      <h3 class="heading__content">ITEMS IN PRESCRIPTION</h3>
    </div>
    <div class="prescription">
      <app-request-item
        [host]="host"
        (onIssue)="issue($event)"
      ></app-request-item>
    </div>
  </div>
</div>
