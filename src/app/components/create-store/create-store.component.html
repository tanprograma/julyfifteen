<div class="x-container">
  <div class="x-loader" *ngIf="loading">
    <app-loader [message]="message"></app-loader>
  </div>
  <div class="x-item">
    <div class="dispense">
      <div class="form form-color">
        <div class="formheader"><h2>ADD STORE</h2></div>
        <div class="formitems">
          <div class="formgroup">
            <label for="client">client</label>
            <input list="clients" [(ngModel)]="prescription.name" uppercase />
            <datalist id="clients">
              <option *ngFor="let _client of stores" [value]="_client.name">
                {{ _client.name }}
              </option>
            </datalist>
          </div>
          <div class="formgroup">
            <div class="inline">
              <input type="checkbox" id="check" #check />
              <label for="check">tick if warehouse</label>
            </div>
          </div>
          <div class="formgroup">
            <button class="submit" (click)="add(check.checked)">
              CREATE STORE
            </button>
          </div>
        </div>
      </div>
      <div class="items__container preview-color">
        <div class="head">
          <h2 class="head__content">
            <span>AVAILABLE STORES: ({{ stores.length }})</span> CREATED STORES:
            ({{ items.length }})
          </h2>
        </div>
        <div class="items">
          <div class="item" *ngFor="let i of items">
            <ul>
              <li>
                <h3>client</h3>
                <p>{{ i.name }}</p>
              </li>

              <li>
                <h3>status</h3>
                <p>added</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
