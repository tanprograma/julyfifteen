<div class="all">
  <div class="outlet__content for">
    <div class="formgroup">
      <label for="client">client :</label>
      <input
        list="clients"
        id="client"
        #client
        autocomplete="off"
        [(ngModel)]="prescription.store"
      />
      <datalist name="commodity" id="clients">
        <option *ngFor="let clientItem of xclients" [value]="clientItem.name">
          {{ clientItem.name }}
        </option>
      </datalist>
    </div>

    <div class="formgroup">
      <label for="commodity">medicine :</label>
      <input
        list="commodities"
        id="commodity"
        #commodity
        autocomplete="off"
        (input)="getUnits(commodity.value)"
      />
      <datalist name="commodity" id="commodities">
        <option
          *ngFor="let commodityItem of xcommodities"
          [value]="medicineService.getMedicineName(commodityItem.name)"
        >
          {{ getMedicineName(commodityItem.name) }}
        </option>
      </datalist>
    </div>
    <div class="formgroup">
      <label for="unit">unit :</label>
      <select name="unit" id="unit" #unit>
        <option *ngFor="let unitItem of units" value="{{ unitItem }}">
          {{ unitItem }}
        </option>
      </select>
    </div>
    <div class="formgroup">
      <label for="quantity">quantity :</label>
      <input type="number" id="quantity" #quantity />
    </div>
    <div class="formgroup submit">
      <button
        (click)="
          add({
            commodity: commodity.value,
            inspected: false,
            quantity: toNumber(quantity.value),
            unit: unit.value
          });
          commodity.value = '';
          unit.value = '';
          quantity.value = ''
        "
      >
        ADD
      </button>
    </div>
  </div>
  <div class="outlet__content pre">
    <div class="heading">
      <h3 class="heading__content">items to add beggining stock</h3>
    </div>
    <div class="cont">
      <app-manage-stock-prescription
        [request]="prescription"
      ></app-manage-stock-prescription>
    </div>
    <div class="submit">
      <button (click)="addStock()">SUBMIT ITEMS</button>
    </div>
  </div>
</div>
