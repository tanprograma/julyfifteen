<div class="outlet__navigation">
  <app-manage-header
    [(selected)]="activity"
    [options]="['create', 'edit', 'delete']"
  ></app-manage-header>
</div>
<div class="outlet__content">
  <div class="manage__unit">
    <div *ngIf="activity == 'edit'" class="manage__unit-item manage--edit">
      <app-create-edit
        [resources]="clients"
        [title]="'edit client'"
      ></app-create-edit>
    </div>
    <div *ngIf="activity == 'delete'" class="manage__unit-item manage--delete">
      <app-create-edit
        [title]="'delete client'"
        [resources]="clients"
        [submit_title]="'delete'"
      ></app-create-edit>
    </div>
    <div *ngIf="activity == 'create'" class="manage__unit-item manage--create">
      <app-create-edit
        [resources]="clients"
        [title]="'create client'"
        (onSubmit)="createClient($event)"
      ></app-create-edit>
    </div>
  </div>
</div>
