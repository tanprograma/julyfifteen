<div class="x-container">
  <div class="x-loader" *ngIf="loading">
    <app-loader [message]="message"></app-loader>
  </div>
  <div class="x-item">
    <div class="dispense">
      <div class="form form-color">
        <div class="formheader"><h2>DISPENSED FROM SERVER</h2></div>
        <div class="formitems">
          <div class="formgroup">
            <label for="outlet">select outlet</label>
            <input
              list="outlets"
              id="outlet"
              name="outlet"
              [(ngModel)]="store"
              (input)="getDispensed()"
            />
            <datalist id="outlets">
              <option *ngFor="let i of stores" [value]="i.name">
                {{ i.name | uppercase }}
              </option>
            </datalist>
          </div>
          <div class="formgroup">
            <label for="client">database url</label>
            <input
              id="clients"
              type="text"
              [(ngModel)]="url"
              autocomplete="on"
            />
          </div>
          <div class="formgroup">
            <button class="submit" (click)="fetchDispensedFromServer()">
              FETCH DISPENSED
            </button>
          </div>
          <div class="formgroup down">
            <button class="submit" (click)="add()">IMPORT DISPENSED</button>
          </div>
        </div>
      </div>
      <div class="items__container preview-color">
        <div class="head">
          <h2 class="head__content">
            <span>FETCHED ({{ fetched.length }})</span>
            <span>SUBMITTED DOCS ({{ submitted.length }})</span> UPLOADED DOCS:
            ({{ uploaded.length }})
          </h2>
        </div>
        <div class="items">
          <div class="item" *ngFor="let i of fetched">
            <ul>
              <li>
                <h3>item</h3>
                <p>{{ i.commodity }}</p>
              </li>

              <li>
                <h3>dispensed rec</h3>
                <p>{{ i.quantities.length }}</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
